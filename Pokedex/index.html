<!DOCTYPE html>
<html lang="en">

<script src="script.js" defer></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokestop</title>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@100;300;400;500;600;800&family=Roboto:wght@400;700;900&display=swap"
        rel="stylesheet">

<body>
    <header class="header">
        <div class="container">
            <img src="./assets/pokemon_logo.png" class="logo__pokemon">
    </header>
    <main class="main">
        <div class="container">
            <section class="pokestop">
                <div class="pokebola">

                    <img src="./assets/pokebola.png" class="pokebola__image" onclick="getPokemon()" />


                </div>


                <div class="pokemon"></div>



            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>
                Desenvolvido por Diego Cristaldo <a href="#"></a>
            </p>
        </div>
    </footer>





</body>

</html>
